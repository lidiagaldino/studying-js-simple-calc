<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Calculadora</title>
</head>
<body>
    <header>
        <h1>Calculadora Simples</h1>
    </header>
    <main>
        <form>
            <input type="number" id="number1" placeholder="Digite o primeiro número">
            <input type="number" id="number2" placeholder="Digite o segundo número">
            <div class="botoes">
                <button id="buttonSomar" type="button" class="botao"> + </button>
                <button id="buttonSubtrair" type="button" class="botao"> - </button>
                <button id="buttonMultiplicar" type="button" class="botao"> * </button>
                <button id="buttonDividir" type="button" class="botao"> / </button>
            </div>
            <div id="resultado"></div>
        </form>
    </main>
</body>
</html>
